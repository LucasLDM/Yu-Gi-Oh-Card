<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CARD</title>
  </head>
  <body>
    <div class="card">
      <div class="card-name">
        <p>Blue-Eyes White Dragon</p>
        <div class="card-img-dragon">
            <img src="imgs/light.png" width="30px"/>
        </div>
      </div>

      <div class="stars">
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
        <img src="imgs/star-ball-stat.png" width="20px" height="20px" />
      </div>

      <div class="card-img" id="img"></div>

      <div class="card-desc">
        <h4 class="card-desc-type">[Dragon]</h4>
        <p class="card-desc-text">
          This legendary dragon is a powerful engine of destruction. Virtually
          invincible, very few have faced this awesome creature and lived to
          tell the tale.
        </p>
        <div class="card-desc-stats">
          <p>ATK/3000 DEF/2500</p>
        </div>
      </div>
    </div>
  </body>
</html>
